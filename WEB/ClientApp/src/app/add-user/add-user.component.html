<form [formGroup]="userForm">
  <div>
    <div class="form-group">
      <label>Full name</label>
      <input class="form-control" formControlName="FullName" placeholder="Enter full name">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input class="form-control" formControlName="Phone" placeholder="Enter phone">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input class="form-control" formControlName="Age" placeholder="Enter age">
    </div>

    <button type="button" (click)="onClose()"class="btn btn-secondary" >Cancel</button>
    <button type="button" (click)="onSave()" class="btn btn-primary">Submit</button>
  </div>
</form>
